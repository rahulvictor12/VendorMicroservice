apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendor
  template:
    metadata:
      labels:
        app: vendor
    spec:
      containers:
      - name: vendor
        image: rmsystemcontainer.azurecr.io/rmsvendorimage:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: webapisvssecret

---
apiVersion: v1
kind: Service
metadata:
  name: vendor-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: vendor